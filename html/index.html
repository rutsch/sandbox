<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script>

		</script>		
	</head>
	<body>
		<div id="app_panel" class="panel full">
			<div id="title_bar">
				<div id="btn_back" class="hide" onclick="btnBackToMapClick();"></div>
				<div id="info">
					<div class="info_wrapper">
						<div id="region_name" onclick="location.reload();"></div>
						<div id="filter_breadcrumb_wrapper">
							<div id="filter_breadcrumb"></div>
						</div>
						
					</div>
				</div>
				<div class="hide" id="toggle_favourite" onclick="toggleFavourite(this);"></div>
			</div>
			<div id="app_wrapper">
				<div id="map">
					<div id="main_wrapper">
						<div id="holder_1000">
						</div>
					</div>				
				</div>
				<div id="region_info" onclick="btnBackToMapClick();">
					<div class="svg_wrapper">
						<div id="holder">
							<svg id="svg_circle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="80%" height="80%" viewBox="-10 -10 240 240">
							  <g id="g" fill="none" transform="translate(-80,-80)">
								<circle id="background" width="100" cx="200" cy="200" r="100" />
								<path id="arc_path" />
								<g id="arc_path_left_wrapper" transform="rotate(0,200,200)">
									<path id="arc_path_left" />
								</g>
								<text id="lives_improved_percentage" x="140" y="210" fill="#000">100%</text>
								<text id="lives_improved_percentage_sub" x="0" y="220" fill="#000" width="200">
									<tspan x="7.3em" dy="1.1em">of population</tspan>
								</text>
							  </g>
							</svg>
						</div>					
					</div>
					<div class="data_wrapper">
						<div id="region_data">
							<div id="region_lives_improved">
								<div id="nr_lives_improved">70.3</div>
								<div class="lives_improved_sub">million lives improved</div>
							</div>
							<div id="region_gdp">
								<div id="nr_gdp">$305 trillion</div>
							</div>
							<div id="region_population">
								<div id="nr_population">70 million</div>
							</div>
						</div>					
					</div>
				</div>
				<div id="simulation">
					<div id="simulation_wrapper">
						<h3>Simulation</h3>
						<div id="section1">
							<h4>Sales</h4>
							<input id="slidersales" type="range" min="-20" max="30" value="0" step="0.1" class="philips"><div class="slider_value" id="value_sales">0%</div>		
							<div class="range_indicator">
								<div class="min" id="salesmin">-20</div>
								<div class="zero" id="saleszero">0</div>
								<div class="max" id="salesmax">30</div>
							</div>								
						</div>
						<div id="section2">
							<h4>Green sales</h4>
							<input id="slidergreensales" type="range" min="-20" max="30" value="0" step="0.1" class="philips"><div class="slider_value" id="value_green_sales">0%</div>		
							<div class="range_indicator">
								<div class="min" id="greensalesmin">-20</div>
								<div class="zero" id="greensaleszero">0</div>
								<div class="max" id="greensalesmax">30</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="menu_bar">
				<div id="btn_bookmarks" class="btn" onclick="btnBookmarksClick(this);">Bookmarks</div>
				<div id="btn_filter" class="btn" onclick="btnFilterClick(this);">Filters</div>
				<div id="btn_explain" class="btn" onclick="btnExplainClick(this);">FAQ</div>			
				<div id="btn_logout" class="btn" onclick="btnLogoutClick(this);">Log out</div>
			</div>
		</div>
		<div id="login_panel" class="panel full">
			<form id="login">
			<span>Please log in using CODE1\*** and password.</span>
				<input type="text" id="username" placeholder="Account" value=""/>
				<input type="password" id="password" placeholder="Password" value=""/>
				<input type="submit" id="btn_submit" class="btn btn_login" onclick="btnSubmitClick();return false;" value="Log in"/>
			</form>
		</div>
		<div id="filter_panel" class="panel modal">
			<div class="panel_header">
				<h2>Filters</h2>
				<div id="btn_close_filter" class="btn btn_close" onclick="btnCloseFilterClick();">X</div>
			</div>	
			<div class="modal_content">
				<h4>Select geography filter:</h4>
				<div id="oru_filter_container">
					<div id="btn_world" onclick="setCurrentOru(this, 1);" onclick="setCurrentOru(1)">World</div>
					<div id="btn_region" onclick="setCurrentOru(this, 2);">Region</div>
					<div id="btn_bmc" onclick="setCurrentOru(this, 3);" class="selected">BMC</div>
					<div id="btn_country" onclick="setCurrentOru(this, 4);">Country</div>
				</div>
				<h4>Select sector filter:</h4>
				<div id="filter_container"></div> 
			</div>
		</div>
		<div id="explain_panel" class="panel modal">
			<div class="panel_header">
				<h2>FAQ</h2>
				<div id="btn_close_explain" class="btn btn_close" onclick="btnCloseExplainClick();">X</div>
				<div id="explain_content">
				
				</div>
			</div>
		</div>
		<div id="bookmarks_panel" class="panel modal">
			<div class="panel_header">
				<h2>Bookmarks</h2>
				<div id="btn_close_bookmarks" class="btn btn_close" onclick="btnCloseBookmarksClick(true);">X</div>
			</div>
			<div class="modal_content" id="bookmarkslist">
				
			</div>
		</div>
		<div id="overlay"></div>
		<div id="loading"></div>
		<div id="producttree_temp"></div>
		<div id="error" onclick="hideErrorDiv();"></div>
		
		<script type="text/javascript" src="js/async.js">//</script>

		<script type="text/javascript" src="js/zoom_pan.js">//</script>
		<script type="text/javascript" src="js/svg_zoom_homegrown_v2.js">//</script>

		<script type="text/javascript" src="js/plugins/CSSPlugin.min.js">//</script>
		<script type="text/javascript" src="js/easing/EasePack.min.js">//</script>
		<script type="text/javascript" src="js/TweenLite.js">//</script>

		<script type="text/javascript" src="js/hammer.js">//</script>

	
		<script type="text/javascript" src="js/sizzle.min.js">//</script>	

		<script type="text/javascript" src="js/utils.js">//</script>
		<script type="text/javascript" src="js/simulator.js">//</script>
		<script type="text/javascript" src="js/infographic.js">//</script>
		<script type="text/javascript" src="js/app.js">//</script>
	</body>
</html>
