<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script>

        </script>		
    </head>
    <body>
		<div id="app_panel" class="panel full">
			<div id="title_bar">
				<div id="btn_back" class="hide" onclick="btnBackToMapClick();"></div>
				<div id="info">
					<div id="region_name">Germany</div>
					<div id="filter_breadcrumb">Lighting &bull; Lumileds</div>
				</div>
				<div id="toggle_favourite" onclick="toggleFavourite();"></div>
			</div>
			<div id="app_wrapper">
				<div id="map">
			    	<div id="main_wrapper">
						<div id="holder_1000">
						</div>
					</div>				
				</div>
				<div id="region_info" onclick="btnBackToMapClick();">
					<div class="svg_wrapper">
						<div id="percentage">
							<div id="lives_improved_percentage">61%</div>
							<div id="lives_improved_percentage_sub">of total population</div>
						</div>
						<div id="holder">
							<svg id="svg_circle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="80%" height="80%" viewBox="-10 -10 240 240">
						
								
							  <g id="g" fill="none" transform="translate(-80,-80)">
									<circle id="background" width="100" cx="200" cy="200" r="100" />
									<path id="arc_path" />		    
							  </g>
							</svg>
						</div>					
					</div>
					<div class="data_wrapper">
						<div id="region_data">
							<div id="region_lives_improved">
								<div id="nr_lives_improved">70.3</div>
								<div class="lives_improved_sub">million lives improved</div>
							</div>
							<div id="region_gdp">
								<div id="nr_gdp">$305 trillion</div>
							</div>
							<div id="region_population">
								<div id="nr_population">70 million</div>
							</div>
						</div>					
					</div>
				</div>
				<div id="simulation">
					<div id="simulation_wrapper">
						<h3>Simulation</h3>
						<h4>Sales</h4>
						<input type="range" min="-20" max="30" value="-2" step="1" onchange="updateValue(this.value, 'value_sales')"><div class="slider_value" id="value_sales">-2%</div>		
						<div class="range_indicator">
							<div class="min">-20</div>
							<div class="zero">0</div>
							<div class="max">30</div>
						</div>
						<h4>Green sales</h4>
						<input type="range" min="-20" max="30" value="15" step="1" onchange="updateValue(this.value, 'value_green_sales')"><div class="slider_value" id="value_green_sales">+15%</div>		
						<div class="range_indicator">
							<div class="min">-20</div>
							<div class="zero">0</div>
							<div class="max">30</div>
						</div>
					</div>
					
					
				</div>
			</div>
			<div id="menu_bar">
				<div id="btn_bookmarks" class="btn" onclick="btnBookmarksClick();"></div>
				<div id="btn_filter" class="btn" onclick="btnFilterClick();"></div>
				<div id="btn_explain" class="btn" onclick="btnExplainClick();"></div>			
				<div id="btn_logout" class="btn" onclick="btnLogoutClick();"></div>
			</div>
		</div>
		<div id="login_panel" class="panel full">
			<form id="login">
				<input type="text" id="username" placeholder="Account" value="nly37959"/>
				<input type="password" id="password" placeholder="Password" value=""/>
				<input type="submit" id="btn_submit" class="btn btn_login" onclick="btnSubmitClick();return false;"/>
			</form>
		</div>
		<div id="filter_panel" class="panel modal">
			<div class="panel_header">
				<div id="btn_close_filter" class="btn btn_close" onclick="btnCloseFilterClick();">X</div>
			</div>	
			<div class="modal_content">
				<div id="oru_filter_container">
					<div id="btn_world" onclick="setCurrentOru(1);" onclick="setCurrentOru(1)">World</div>
					<div id="btn_region" onclick="setCurrentOru(2);">Region</div>
					<div id="btn_bmc" onclick="setCurrentOru(3);">BMC</div>
					<div id="btn_country" onclick="setCurrentOru(4);" class="selected">Country</div>
				</div>
				<div id="filter_container"></div> 
			</div>
		</div>
		<div id="explain_panel" class="panel modal">
			<div id="btn_close_explain" class="btn btn_close" onclick="btnCloseExplainClick();">Close</div>
		</div>
		<div id="bookmarks_panel" class="panel modal">
			<div class="panel_header">
				<h2>Bookmarks</h2>
				<div id="btn_close_bookmarks" class="btn btn_close" onclick="btnCloseBookmarksClick();">X</div>
			</div>
			<div class="modal_content">
			
			</div>
		</div>
		<div id="overlay"></div>
		<div id="loading"></div>
		<div id="producttree_temp"></div>
		<div id="error" onclick="hideErrorDiv();"></div>
		

		<script type="text/javascript" src="js/async.js">//</script>

		<script type="text/javascript" src="js/zoom_pan.js">//</script>
		<script type="text/javascript" src="js/sgv_zoom_homegrown.js">//</script>

		<script type="text/javascript" src="js/plugins/CSSPlugin.min.js">//</script>
		<script type="text/javascript" src="js/easing/EasePack.min.js">//</script>
		<script type="text/javascript" src="js/TweenLite.js">//</script>

		<script type="text/javascript" src="js/hammer.js">//</script>

	
		<script type="text/javascript" src="js/sizzle.min.js">//</script>			
		<script type="text/javascript" src="js/app.js">//</script>
    </body>
</html>
