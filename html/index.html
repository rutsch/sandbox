    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script>
			var sec={},
				back={};

			function updateVal(value, total, R, hand, id) {
			    hand.animate({arc: [value, total, R]}, 1500, "bounce");
			}
            function initCircle() {
                var r = Raphael("holder", 200, 200),
                    R = 50,
                    init = true,
                    param = {stroke: "#fff", "stroke-width": 15},
                    hash = document.location.hash,
                    marksAttr = {fill: hash || "#444", stroke: "none"};
                
                // Custom Attribute
                r.customAttributes.arc = function (value, total, R, c) {
                	var color;
                	//console.log(c);
                	if (c == 0){
                		color = '#000000';
                	}else{
                		color = '#9400D3';
                	}
                	//console.log(color);
                    var alpha = 360 / total * value,
                        a = (90 - alpha) * Math.PI / 180,
                        x = 100 + R * Math.cos(a),
                        y = 100 - R * Math.sin(a),
                        path;

                    if (total == value) {
                        path = [["M", 100, 100 - R], ["A", R, R, 0, 1, 1, 99.99, 100 - R]];
                    } else {
                        path = [["M", 100, 100 - R], ["A", R, R, 0, +(alpha > 180), 1, x, y]];
                    }
                    return {path: path, stroke: color};
                };
                sec = r.path().attr(param).attr({arc: [0, 100, R, 1]});
                back = r.path().attr(param).attr({arc: [0, 100, R, 0]});

                

                updateVal(0, 100, 50, sec, 2);
                updateVal(0, 100, 50, back, 2);

            };
        </script>		
    </head>
