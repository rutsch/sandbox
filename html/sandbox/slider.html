<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 20001102//EN'
  'http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd'>
<svg xmlns='http://www.w3.org/2000/svg'
   width="600"
   height="50"
   id="slider"
   version="1.1"
   onload="init(evt)"
   onmouseup="released()"
   onmousemove="drag(evt)">

  <title>Slider</title>

  <desc>
 *****************************************************
    SVG slider UI element 
    Author: Nick Braun, 2011    

 ******************************************************
   </desc>
 
 <script><![CDATA[

      var isGripped=false
 
      var grabX   // mousedown coordinate
      var monitor // text reading 0-100
      var x       // the slider's dynamic coordinate
   
      var T_PI=2*Math.PI;
     
      function init(evt){

         var svgns = "http://www.w3.org/2000/svg";
         SVGDocument = evt.target.ownerDocument;
           
         monitor= SVGDocument.getElementById('monitor');
         handle=SVGDocument.getElementById('handle');

     // set dimensions according to the sliderFrame node below

         var sliderFrame= SVGDocument.getElementById('sliderFrame')

     //  y0 is the center of the slider, s is the range about the center

         s=0.5*parseFloat(sliderFrame.getAttribute('width'));
         x0=parseFloat(sliderFrame.getAttribute('x'))+s-0.5*parseFloat(handle.getAttribute('width'));
         x=x0
       
         handle.setAttribute("x",x0);
     }
      
  

      function grip(evt) {  
	        isGripped=true;
            grabX=evt.clientX-x;
      }


      function drag(evt){
       
            if (!isGripped) return;
            X=(evt.clientX);
   
       // observe bounding box constraint
   			debugger;
           x=Math.min(Math.max(X-grabX,x0-s),x0+s);       
    
           handle.setAttribute("x",x);
           monitor.textContent=Math.round(50*(1-(x-x0)/s));
      }


      function released(){
         isGripped=false;
      }


 ]]></script>
 
 
        <rect
           height="50"
           width="600"
           y="-0.1"
           x="-0.1"
           id="backDrop"
           style="fill:#ffa500" />
        <rect
         
           height="2"
           width="500"
           x="20"
           y="24"
           id="sliderFrame"
           style="fill:#00ff00" />
      
        <rect
           onmousedown="grip(evt)"
           height="20"
           width="10"
           x="18"
           y="15"
           id="handle"
           style="fill:#0000ff" />         
         <text id='monitor' x="540" y="30">50</text>
</svg>
